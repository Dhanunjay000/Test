<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add/Edit Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <style>
  .profile-pic {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    margin: 0 auto;
    display: block;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    border: 3px solid #ddd;
  }

  .profile-pic:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  .d-none {
    display: none;
  }
</style>

</head>
<body class="p-4">
 <div class="container text-center shadow-sm rounded bg-white p-4" style="max-width: 600px; border: 1px solid #ddd;">

  
    <h2 id="formTitle">Add Customer</h2>
    <form id="customerForm" class="text-start">
      <div class="row">
      	<div class="text-center mb-4">
	  <label for="profileUpload" class="profile-label d-block">
	    <img id="adminPic" src="admin.png" alt="Profile" class="profile-pic mb-2">
	  </label>
	  <input type="file" class="d-none" id="profileUpload" accept="image/*">
	  <input type="hidden" id="profile">
	</div>

        <div class="mb-3 col-md-6">
          <label>First Name</label>
          <input type="text" id="first_name" class="form-control" required>
        </div>
        <div class="mb-3 col-md-6">
          <label>Last Name</label>
          <input type="text" id="last_name" class="form-control" required>
        </div>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Phone</label>
        <input type="text" id="phone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>DOB</label>
        <input type="date" id="dob" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Gender</label>
        <select id="gender" class="form-select">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Address</label>
        <textarea id="address" class="form-control"></textarea>
      </div>
      
      <button type="submit" id="submit_btn" class="btn btn-primary">Add Customer</button>
      <a href="index.html" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <script>
    let token = '';
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    async function getToken() {
      const res = await axios.post('http://192.168.0.188/development/bhavana/local_prod/suitecrm/index.php?entryPoint=CustomerAPI');
      token = res.data.token;
    }

    async function getCustomerData() {
      const res = await axios.get(`http://192.168.0.188/development/bhavana/local_prod/suitecrm/index.php?entryPoint=CustomerAPI&id=${id}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = res.data;
      for (let key in data) {
        if (document.getElementById(key)) {
          document.getElementById(key).value = data[key];
        }
      }
      if (data.profile) {
        document.getElementById('adminPic').src = data.profile;
      }
    }

    document.getElementById('profileUpload').addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (file) {
     const reader = new FileReader();
     reader.onload = function (event) {
      document.getElementById('adminPic').src = event.target.result; 
      };
     reader.readAsDataURL(file);
     document.getElementById('profile').value = file.name;
     }
    });

    document.getElementById('customerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const formData = {
        first_name: first_name.value,
        last_name: last_name.value,
        dob: dob.value,
        phone: phone.value,
        email: email.value,
        gender: gender.value,
        address: address.value,
        profile: profile.value
      };

      if (id) {
        await axios.patch(`http://192.168.0.188/development/bhavana/local_prod/suitecrm/index.php?entryPoint=CustomerAPI&id=${id}`, formData, {
          headers: { Authorization: `Bearer ${token}` }
        });
      } else {
        await axios.post('http://192.168.0.188/development/bhavana/local_prod/suitecrm/index.php?entryPoint=CustomerAPI', formData, {
          headers: { Authorization: `Bearer ${token}` }
        });
      }
      window.location.href = "index.html";
    });

    getToken().then(() => {
      if (id) {
        document.getElementById('formTitle').textContent = 'Edit Customer';
        document.getElementById('submit_btn').textContent = 'Update Customer';
        getCustomerData();
      }
    });
  </script>
</body>
</html>
